<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <link rel="icon" type="image/x-icon" href="picture/10166.10_Year_Anniversary_Poro_profileicon.png">
        <title>League of Legends Fans Club</title>
        <script>
            window.onload = function () {
                    const image = document.querySelector('#img');
                    image.style.opacity = 1;

                    setTimeout(() => {
                        let opacity = 1;
                        const interval = setInterval(() => {
                            if (opacity > 0) {
                                opacity -= 0.01;
                                image.style.opacity = opacity;
                            } else {
                                clearInterval(interval);
                                image.style.display = 'none';
                            }
                        }, 30);
                        document.querySelector(".video-wrapper").style.display = "block";
                    }, 3000);
                };
        </script>
    </head>
    <body class="index-page">
        <div id="header-container">
            <div class="header">
                <div class="left-header">
                    <div class="test">
                        <img id="icon" src="picture/Udyr/10008.Udyr_OriginalC.png" alt="Sample photo" width="50px" class="inline-block">
                        <h1 id="title" class="inline-block">League of Legends Fans Club</h1>
                    </div>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="story.html">Story</a>
                    <a href="champion.html">Champion's Status</a>
                    <a href="form.html">Form</a>
                </nav>
            </div>
        </div>
        <img id="img" src="picture/bg/Freljord_icon.jpg">
        <div class="container">
            <h2 style="text-align: center;">CHAMPION</h2>
            <hr>
            <h6 style="text-align: center;">U D Y R</h6><br>
        </div>
        <div class="video-wrapper">
            <video autoplay loop muted controls>
                <source src="video/index.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container-bottom">
            <h3 style="text-align: center;">"The Spirits shape our world just as we and our world shapes the Spiris. By drawing power from them we take power from within ourselves."</h2>
        </div>
    </body>
</html>
